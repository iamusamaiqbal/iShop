{% extends 'master.html' %}
{% load static %}

{% block content %}
    <!-- Start Products  -->
    <div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Featured Products</h1>
                    </div>
                </div>
            </div>
            <div class="row special-list">
                {% for product in products %}
                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <img src="{{ product.product_Image }}" class="img-fluid" alt="Image" style="height: 300px">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="{% url 'product' id=product.id %}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <a class="cart" href="{% url 'addtocart' id=product.id %}">Add to Cart</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{ product.product_Name }}</h4>
                            <h5> ${{ product.product_Price }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- End Products  -->
{% endblock %}
